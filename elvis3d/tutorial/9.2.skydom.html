<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>스카이돔 예제 </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <title>hello webgl</title>

    <script src='../libs/extra/jquery-2.0.3.min.js'></script>
    <script src='../libs/extra/async.js'></script>

    <script src='../libs/threejs/three.js'></script>
    <script src='../libs/threejs/js/renderers/CSS3DRenderer.js'></script>
    <script src="../libs/threejs/js/controls/OrbitControls.js"></script>

    <script src="../libs/ramb3d/core.js"></script>

</head>
<body style="margin: 0px;" >

<script>

    var Smgr = new esparty.elvis3d.scene.SceneManager({
        camera : {
            fov : 45,
            far : 5000,
            near : 1,
            position : new THREE.Vector3(0, 50, 100),
            lookat : new THREE.Vector3(0,0,0)

        },
        renderer : {
            type : 'webgl',
            clear : {
                color : 0x000000,
                alpha : 1
            }
        },
        setup : function() {

            //초기화 코드는 여기에서 코딩한다.
            var context = this;

            this.InstanceBank = {
                texture : {},
                material : {},
                node : {}
            }

            this.renderer.setPixelRatio( window.devicePixelRatio );

            //오빗컨트롤
            //카메라의 현재 위치 기준으로 시작한다.
            var controls = new THREE.OrbitControls( this.camera );
            controls.target.set(0,0,0);// = new THREE.Vector3( 0, 0, 0 ); //바라보는 위치
            controls.update();

            async.waterfall([
                        function(next) {
                            var texture = THREE.ImageUtils.loadTexture( '../res/threejs/textures/2294472375_24a3b8ef46_o.jpg', THREE.UVMapping, function () {

                                console.log('loading success..!');

                                next(null,{
                                    env_tex : texture
                                });

                            } );
                        },
                        function(param,next) {

                            //환경구 만들기
                            var mesh = new THREE.Mesh( new THREE.SphereGeometry( 500, 60, 40 ), new THREE.MeshBasicMaterial( { map: param.env_tex } ) );
                            mesh.scale.x = -1;
                            context.scene.add( mesh );

                            next(null);


                        }
                    ],
                    function(err,result) {

                    });
        },
        event : {
            onWindowResize : function() {
                //동적으로 창의 크기가 바뀌면 이부분이 콜백된다.
                this.updateAll({
                    resize : {
                        width :  window.innerWidth,
                        height : window.innerHeight
                    }
                });
            },
            onUpdate : function(event) {

                this.updateAll();

            }
        }
    });

</script>

</body>
</html>
