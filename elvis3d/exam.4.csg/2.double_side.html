<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>전체화면 예제 </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <title>hello webgl</title>

    <script src='../libs/extra/jquery-2.0.3.min.js'></script>

    <script src='../libs/threejs/three.js'></script>
    <!--<script src='../libs/threejs/CSS3DRenderer.js'></script>-->
    <script src="../libs/threejs/js/controls/OrbitControls.js"></script>

    <script src="../libs/ramb3d/core.js"></script>

    <script src="../libs/extra/ThreeCSG.js"></script>

</head>
<body style="margin: 0px;" >

<script>

    /*
     자르기 기본예제
     */

    var Smgr = new ramb3d.scene.SceneManager({
        camera : {
            fov : 45,
            far : 5000,
            near : 1,
            position : new THREE.Vector3(0, 5, 10),
            lookat : new THREE.Vector3()

        },
        renderer : {
            type : 'webgl',
            clear : {
                color : 0x000000,
                alpha : 1
            }
        },
        setup : function() {

            //초기화 코드는 여기에서 코딩한다.

            var self = this;

            //그리드헬퍼
            var helper =  new THREE.GridHelper( 50, 1 );
            helper.setColors(0x00ff00,0xff0000);
            this.scene.add(helper);

            var material_src = new THREE.MeshBasicMaterial({wireframe : true,color:0xffff00});
            var material_result = new THREE.MeshBasicMaterial({wireframe : true,color:0x0000ff});

            var dummy = new THREE.Group();
            this.scene.add(dummy);
            dummy.position.x = -7;

            // Example #1 - Cube (mesh) subtract Sphere (mesh)
            (function() {
                var start_time = (new Date()).getTime();

                var sphere_geometry = new THREE.SphereGeometry( 1.5, 16, 16 );
                var sphere_node = new THREE.Mesh( sphere_geometry ,material_src);
                dummy.add(sphere_node);
                var sphere_bsp = new ThreeBSP( sphere_node );


                var plane_geometry = new THREE.PlaneGeometry(5,5,2,2);
                var plane_node = new THREE.Mesh(plane_geometry,material_src);
                plane_node.rotation.y = THREE.Math.degToRad(30);
                var plane_bsp = new ThreeBSP(plane_node);
                dummy.add(plane_node);

                //평면을 가지고 정육면체 자르기 , 결과는 잘라진 정육면체가 나온다
                var subtract_bsp = sphere_bsp.subtract( plane_bsp );

                var result = subtract_bsp.toMesh( material_result );
                result.geometry.computeVertexNormals();

                self.scene.add( result );

                //반대편구하기
                var inter_bsp = sphere_bsp.intersect( plane_bsp );
                var result = inter_bsp.toMesh( material_result );
                result.position.z = -0.5;
                result.geometry.computeVertexNormals();
                self.scene.add( result );

                console.log( 'Example 1: ' + ((new Date()).getTime() - start_time) + 'ms' );

            })();

            //오빗컨트롤
            //카메라의 현재 위치 기준으로 시작한다.
            var controls = new THREE.OrbitControls( this.camera );
            controls.target.set(0,0,0);// = new THREE.Vector3( 0, 0, 0 ); //바라보는 위치
            controls.update();
        },
        event : {
            onWindowResize : function() {
                //동적으로 창의 크기가 바뀌면 이부분이 콜백된다.
                this.updateAll({
                    resize : {
                        width :  window.innerWidth,
                        height : window.innerHeight
                    }
                });
            },
            onUpdate : function(event) {

                this.updateAll();
            },
            onMouseDown : function(event) {

            },
            onMouseMove : function(event) {

                //var mx = ( event.offsetX / this.window_size.width ) * 2 - 1;
                //var my = - ( event.offsetY / this.window_size.height ) * 2 + 1;

            },
            onKeyDown : function(event) {

                console.log(event);

            }
        }
    });

</script>

</body>
</html>
