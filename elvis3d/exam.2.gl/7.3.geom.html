<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>기본 도형 예제 </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <title>hello webgl</title>

    <script src='../libs/jquery-2.0.3.min.js'></script>

    <script src='../libs/threejs/three.js'></script>
    <script src='../libs/threejs/CSS3DRenderer.js'></script>
    <script src="../libs/threejs/js/controls/OrbitControls.js"></script>

    <script src="../libs/ramb3d/core.js"></script>

</head>
<body style="margin: 0px;" >

<script>

    var Smgr = new ramb3d.scene.SceneManager({
        camera : {
            fov : 45,
            far : 5000,
            near : 1,
            position : new THREE.Vector3(0, 5, 10),
            lookat : new THREE.Vector3()

        },
        renderer : {
            type : 'webgl',
            clear : {
                color : 0x000000,
                alpha : 1
            }
        },
        setup : function() {

            //초기화 코드는 여기에서 코딩한다.

            var self = this;

            //그리드헬퍼
            var helper =  new THREE.GridHelper( 50, 1 );
            helper.setColors(0x00ff00,0xff0000);
            this.scene.add(helper);

            var material = new THREE.MeshBasicMaterial(
                    {
                        color: 0x00ff00,
                        wireframe : true

                    }
            );

            //실린더 지오메트리
            {
                var object = new THREE.Mesh( new THREE.CylinderGeometry(
                        .25, .75, //상하단 반지름
                                1, //높이
                                40, //레디얼 새그먼트 수
                                5 // 세로 새그먼트 수
                        ),
                        material );
                object.position.set( 0, 0, 0 );
                this.scene.add( object );

            }

            {
                var points = [];

                for ( var i = 0; i < 50; i ++ ) {

                    points.push( new THREE.Vector3(
                            Math.sin( i * 0.2 ) * Math.sin( i * 0.1 ) * 1.5 + 0.5 ,
                            0,
                            ( i/10 - 5 ) * 2 ) );

                }

                object = new THREE.Mesh( new THREE.LatheGeometry( points, 20 ), material );
                object.position.set( 2, 0, 0 );
                this.scene.add( object );
            }

            {
                object = new THREE.AxisHelper( 1 );
                object.position.set( 4,1,0);
                this.scene.add( object );

            }





            //오빗컨트롤
            //카메라의 현재 위치 기준으로 시작한다.
            var controls = new THREE.OrbitControls( this.camera );
            controls.target = new THREE.Vector3( 0, 0, 0 ); //바라보는 위치
            controls.update();
        },
        event : {
            onWindowResize : function() {
                //동적으로 창의 크기가 바뀌면 이부분이 콜백된다.
                this.updateAll({
                    resize : {
                        width :  window.innerWidth,
                        height : window.innerHeight
                    }
                });
            },
            onUpdate : function(event) {

                this.updateAll();
            },
            onMouseMove : function(event) {

                //var mx = ( event.offsetX / this.window_size.width ) * 2 - 1;
                //var my = - ( event.offsetY / this.window_size.height ) * 2 + 1;

            },
            onKeyDown : function(event) {

                console.log(event);

            }
        }
    });






</script>

</body>
</html>
