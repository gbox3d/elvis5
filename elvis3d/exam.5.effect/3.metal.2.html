<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>전체화면 예제 </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <title>hello webgl</title>

    <!--<script src='../libs/extra/jquery-2.0.3.min.js'></script>-->

    <script src='../libs/threejs/three.js'></script>
    <!--<script src='../libs/threejs/CSS3DRenderer.js'></script>-->
    <script src="../libs/threejs/js/controls/OrbitControls.js"></script>

    <script src="../libs/ramb3d/core.js"></script>

</head>
<body style="margin: 0px;" >

<script>

    var Smgr = new ramb3d.scene.SceneManager({
        camera : {
            fov : 45,
            far : 5000,
            near : 1,
            position : new THREE.Vector3(0, 5, 10),
            lookat : new THREE.Vector3()

        },
        renderer : {
            type : 'webgl',
            clear : {
                color : 0x000000,
                alpha : 1
            }
        },
        setup : function() {

            //초기화 코드는 여기에서 코딩한다.

            var self = this;

            //그리드헬퍼
            var helper =  new THREE.GridHelper( 50, 1 );
            helper.setColors(0x00ff00,0xff0000);
            this.scene.add(helper);

            //오빗컨트롤
            //카메라의 현재 위치 기준으로 시작한다.
            var controls = new THREE.OrbitControls( this.camera );
            controls.target = new THREE.Vector3( 0, 0, 0 ); //바라보는 위치
            controls.update();

            // LIGHTS

            var ambientLight = new THREE.AmbientLight( 0x444444 );
            this.scene.add( ambientLight );

            var pointLight = new THREE.PointLight( 0xffffff, 1.25, 1000 );
            pointLight.position.set( 0, 0, 600 );

            this.scene.add( pointLight );

            var directionalLight = new THREE.DirectionalLight( 0xffffff );
            directionalLight.position.set( 1, -0.5, -1 );
            this.scene.add( directionalLight );

            var material = new THREE.MeshPhongMaterial( {
                color: 0xdddddd,
                specular: 0x888888,
                shininess: 35,
                metal : true,
                map: THREE.ImageUtils.loadTexture( "../res/texture/metal/metal-textures-1-2k/tex-01.jpg" ),
                specularMap: THREE.ImageUtils.loadTexture( "../res/texture/metal/metal-textures-1-norm-spec/tex-01_spec.jpg" ),
                normalMap: THREE.ImageUtils.loadTexture( "../res/texture/metal/metal-textures-1-norm-spec/tex-01_norm.jpg" ),
                normalScale: new THREE.Vector2( 0.5, 0.5 ),
//                shading : THREE.SmoothShading
            } );
            var geometry_smooth =new THREE.PlaneGeometry(
                    4, 4,//가로세로 크기
                    8, 8 //나누기갯수
            );

            var node = new THREE.Mesh(geometry_smooth,material);

            this.scene.add(node);


        },
        event : {
            onWindowResize : function() {
                //동적으로 창의 크기가 바뀌면 이부분이 콜백된다.
                this.updateAll({
                    resize : {
                        width :  window.innerWidth,
                        height : window.innerHeight
                    }
                });
            },
            onUpdate : function(event) {

                this.updateAll();
            },
            onMouseMove : function(event) {

                //var mx = ( event.offsetX / this.window_size.width ) * 2 - 1;
                //var my = - ( event.offsetY / this.window_size.height ) * 2 + 1;

            },
            onKeyDown : function(event) {

                console.log(event);

            }
        }
    });

</script>

</body>
</html>
