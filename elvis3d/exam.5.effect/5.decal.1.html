<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>전체화면 예제 </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <title>hello webgl</title>

    <script src='../libs/extra/jquery-2.0.3.min.js'></script>
    <script src='../libs/extra/async.js'></script>

    <script src='../libs/threejs/three.js'></script>
    <script src='../libs/threejs/js/renderers/CSS3DRenderer.js'></script>
    <script src="../libs/threejs/js/controls/OrbitControls.js"></script>
    <script src="../libs/threejs/js/geometries/DecalGeometry.js"></script>

    <script src="../libs/ramb3d/core.js"></script>

</head>
<body style="margin: 0px;" >

<script>


    function test() {

        //레이 캐스터
        var raycaster = Smgr.raycaster;

        var cast_position = new THREE.Vector3(5,0,0) //데칼을 발사할위치
        var cast_dir =  new THREE.Vector3(-1,0,0) //데칼이 발사되는 방향

        raycaster.set( cast_position, cast_dir); //데칼을 만드는 광선

        //데칼광선과 데칼이 적용될오브잭트의 충돌 포인트 구하기,여기에 데칼이 위치한다
        var intersects = raycaster.intersectObject( Smgr.object_sphere);
        console.log(intersects);

        var r = new THREE.Vector3( 0, 0, 0 );
        var s = new THREE.Vector3( 1, 1, 1 );
        var up = new THREE.Vector3( 0, 1, 0 );
        var check = new THREE.Vector3( 1, 1, 1 );

        var m = new THREE.Matrix4();
        var c = cast_dir.clone();
        var p = cast_position;
        c.negate();
        c.multiplyScalar( 10 );
        c.add( p );
        m.lookAt( p, c, up );
        m = m.extractRotation( m );

        var dummy = new THREE.Object3D();
        dummy.rotation.setFromRotationMatrix( m );
        r.set( dummy.rotation.x, dummy.rotation.y, dummy.rotation.z );

        var decal_geo = new THREE.DecalGeometry(
                Smgr.object_sphere, //데칼이 적용된 메쉬오브잭트
                intersects[0].point, //위치
                r, //회전
                s// 크기
        );
        var decal_material = new THREE.MeshBasicMaterial( {
            color: 0x00ff00,
            wireframe : false
        } );

        var m = new THREE.Mesh(decal_geo,decal_material);
        Smgr.scene.add(m);
    }

    var Smgr = new ramb3d.scene.SceneManager({
        camera : {
            fov : 45,
            far : 5000,
            near : 1,
            position : new THREE.Vector3(0, 5, 10),
            lookat : new THREE.Vector3(0,0,0)

        },
        renderer : {
            type : 'webgl',
            clear : {
                color : 0x000000,
                alpha : 1
            }
        },
        setup : function() {

            //초기화 코드는 여기에서 코딩한다.
            var context = this;

            this.InstanceBank = {
                texture : {},
                material : {},
                node : {}
            }


            this.renderer.setPixelRatio( window.devicePixelRatio );

            //그리드헬퍼
            var helper =  new THREE.GridHelper( 50, 1 );
            helper.setColors(0x00ff00,0xff0000);
            this.scene.add(helper);

            //오빗컨트롤
            //카메라의 현재 위치 기준으로 시작한다.
            var controls = new THREE.OrbitControls( this.camera );
            controls.target.set(0,0,0);// = new THREE.Vector3( 0, 0, 0 ); //바라보는 위치
            controls.update();

            //레이 캐스터
            this.raycaster = new THREE.Raycaster();

            async.waterfall([
                        function(next) {

                            console.log('to test decal , call test()')

                            var material = new THREE.MeshBasicMaterial( {
                                color: 0xffffff,
                                wireframe : true
                            } );

                            var geometry_smooth = new THREE.SphereGeometry( 2.5, 32, 16 );
                            var sphere = new THREE.Mesh( geometry_smooth, material);
                            sphere.position.set(0,0,0)
                            context.scene.add( sphere );
                            context.object_sphere = sphere;

                            next(null);
                        },
                        function(next) {
                            next(null);

                        }
                    ],
                    function(err,result) {

                        //프리 프로세싱
                        context.preProcessing = function() {
                            //this.InstanceBank.node.cubeCamera.updateCubeMap( this.renderer, this.scene );
                        }


                    });
        },
        event : {
            onWindowResize : function() {
                //동적으로 창의 크기가 바뀌면 이부분이 콜백된다.
                this.updateAll({
                    resize : {
                        width :  window.innerWidth,
                        height : window.innerHeight
                    }
                });
            },
            onUpdate : function(event) {

                this.updateAll();

            },
            onMouseMove : function(event) {

            },
            onKeyDown : function(event) {

                console.log(event);

            }
        }
    });

</script>

</body>
</html>
