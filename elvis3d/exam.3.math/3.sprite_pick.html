<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <title> picking </title>

    <script src='../libs/extra/jquery-2.0.3.min.js'></script>

    <script src='../libs/threejs/three.js'></script>
    <!--<script src='../libs/threejs/CSS3DRenderer.js'></script>-->
    <script src="../libs/elvis5/core.js"></script>

    <script src="../libs/threejs/js/controls/OrbitControls.js"></script>

</head>
<body style="margin: 0px;" >

<script>
    var Smgr = new  esparty.elvis3d.scene.SceneManager({
        camera : {
            fov : 45,
            far : 5000,
            near : 1,
            position : new THREE.Vector3(0, 5, 10),
            lookat : new THREE.Vector3()

        },
        renderer : {
            type : 'webgl',
            clear : {
                color : 0x000000,
                alpha : 1
            }

        },
        setup : function() {
            var scope = this;
            scope.raycaster = new THREE.Raycaster();
            //var projector = new THREE.Projector();

            //그리드헬퍼
            var helper =  new THREE.GridHelper( 3, 1 );
            helper.setColors(0x00ff00,0xff0000);
            this.scene.add(helper);

            var size = 48;
            var text ="hello canvas";
            var canvas = document.createElement("canvas");
            canvas.width = 512;
            canvas.height = 64;

            var context = canvas.getContext("2d");

            context.fillStyle = "rgba(255,255,255,1)";
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.font = size + "pt Arial";
            context.textAlign = "center";
            context.textBaseline = "middle";
            context.fillStyle = "rgba(255,0,0,1)";
            context.fillText(text, canvas.width / 2, canvas.height / 2);
            context.strokeStyle = "black";

            var texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            var material = new THREE.MeshBasicMaterial({
                map : texture,
                transparent : true //투명 컬러값 적용시킴

            });

            //빌보드
            var mesh = new THREE.Mesh(new THREE.PlaneGeometry(canvas.width/50, canvas.height/50), material);
            // mesh.overdraw = true;
            mesh.position.set(0,0,0)
            scope.scene.add(mesh);
            scope.mesh_bill = mesh;

            //카메라의 현재 위치 기준으로 시작한다.
            var controls = new THREE.OrbitControls( this.camera );
            controls.target = new THREE.Vector3( 0, 0, 0 ); //바라보는 위치
            controls.update();

            //this.raycaster = raycaster;

        },
        event : {

            onWindowResize : function(evt) {

                Smgr.updateAll({
                    resize : {
                        width :  window.innerWidth,
                        height : window.innerHeight
                    }
                });
            },
            onMouseDown : function(event) {
                var mx = ( event.clientX / window.innerWidth ) * 2 - 1;
                var my = - ( event.clientY / window.innerHeight ) * 2 + 1;




            },
            onUpdate : function(event) {

                var scope = this;

                scope.mesh_bill.quaternion.copy(scope.camera.quaternion)

                Smgr.updateAll();

            }
        }
    });




</script>

</body>
</html>
