    <script>

        $(function() {

            //씬메니져 얻어오기
            var Smgr = new ramb3d.scene.SceneManager();


            var dummy = ramb3d.util.createDummy();

            //씬노드 추가
            //더미노드의 자식으로 등록
            var object = ramb3d.util.createPlane({
                name : 'plane-test',
                width : 50,
                height : 50,
                color : 'red',
                parent : dummy
            });

            object = ramb3d.util.createPlane({
                name : 'plane-test',
                width : 50,
                height : 50,
                color : 'blue',
                parent : dummy

            });
            object.position.set(50,0,0);

            Smgr.scene.add(dummy);

            var cloneObj = dummy.clone();
            cloneObj.position.set(0,200,0);

            Smgr.scene.add(cloneObj);

            //씬업데이트
            Smgr.updateAll();

        });


    </script>
