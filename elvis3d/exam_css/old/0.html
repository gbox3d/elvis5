<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <title>tiny sample</title>

    <script src='../libs/extra/jquery-2.0.3.min.js'></script>

    <script src='../libs/threejs/three.js'></script>
    <script src='../libs/threejs/js/renderers/CSS3DRenderer.js'></script>
    <script src='../libs/threejs/js/controls/OrbitControls.js'></script>

    <script src="../libs/ramb3d/core.js"></script>
    <script src="../libs/ramb3d/util.js"></script>
    <!--<script src="../libs/ramb3d/etc.js"></script>-->

    <script>

        $(function() {

            //씬메니져 얻어오기
            var Smgr = new ramb3d.scene.SceneManager({
                camera : {
                    fov : 45,
                    far : 5000,
                    near : 1,
                    position : new THREE.Vector3(0, 100, 500),
                    lookat : new THREE.Vector3()
                },
                renderer : {
                    type : 'css3',
                    clear : {
                        color : 0x000000,
                        alpha : 1
                    }
                },
                setup : function() {

                    //초기화 코드는 여기에서 코딩한다.
                    var self = this;

                    //오빗컨트롤
                    //카메라의 현재 위치 기준으로 시작한다.
                    var controls = new THREE.OrbitControls( this.camera );
                    controls.target.set(0,0,0); //바라보는 위치
                    controls.update();

                    //씬노드 추가
                    var node = ramb3d.util.createPlane({
                        name : 'hello-plane',
                        width : 128,
                        height : 128,
                        texture : '../res/crate.jpg',
                        render_type : 'css3'

                    });
                    this.scene.add(node);

                },
                event : {
                    onWindowResize : function() {
                        //동적으로 창의 크기가 바뀌면 이부분이 콜백된다.
                        this.updateAll({
                            resize : {
                                width :  window.innerWidth,
                                height : window.innerHeight
                            }
                        });
                    },
                    onUpdate : function(event) {

                        this.updateAll();
                    },
                    onMouseMove : function(event) {

                        //var mx = ( event.offsetX / this.window_size.width ) * 2 - 1;
                        //var my = - ( event.offsetY / this.window_size.height ) * 2 + 1;

                    },
                    onKeyDown : function(event) {

                        console.log(event);

                    }
                }
            });
        });


    </script>

</head>

<body style="margin: 0px;">


</body>
</html>
