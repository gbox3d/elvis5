    function trimesh2TheejsGeo(shape) {

        //충돌대상에 비해 촘촘해야한다. 그렇지않으면 통과한다

        var geometry = new THREE.Geometry();
        for(var i=0;i<shape.vertices.length;i += 3) {
            geometry.vertices.push( new THREE.Vector3(shape.vertices[i],shape.vertices[i+1],shape.vertices[i+2]) );
        }
        for(var i=0;i<shape.indices.length;i+=3) {
            geometry.faces.push( new THREE.Face3( shape.indices[i], shape.indices[i+1], shape.indices[i+2] ) );
        }

        geometry.computeBoundingSphere();
        geometry.computeFaceNormals();

        return geometry;
    }

    var Smgr = new ramb3d.scene.SceneManager({
        camera : {
            fov : 45,
            far : 5000,
            near : 1,
            position : new THREE.Vector3(0, 5, 20),
            lookat : new THREE.Vector3()

        },
        renderer : {
            type : 'webgl',
            clear : {
                color : 0x000000,
                alpha : 1
            }
        },
        setup : function() {

            //초기화 코드는 여기에서 코딩한다.

            var self = this;

            var world = new CANNON.World();
            world.gravity.set(0,-9.8,0);
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 10;
            world.defaultContactMaterial.contactEquationStiffness = 5e6;
            world.defaultContactMaterial.contactEquationRelaxation = 3;
            self.world = world;

            //그라운드만들기
            // Create a plane
            var groundShape = new CANNON.Plane(); //무한평면 (법선으로 방향지정 기본(0,0,1))
            var groundBody = new CANNON.Body({ mass: 0 });
            groundBody.addShape(groundShape);
            groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1,0,0),-Math.PI/2); //90만큼 회전 시킨다
            this.world.addBody(groundBody);


            //그리드헬퍼
            var helper =  new THREE.GridHelper( 50, 1 );
            helper.setColors(0x00ff00,0xff0000);
            this.scene.add(helper);

            //오빗컨트롤
            //카메라의 현재 위치 기준으로 시작한다.
            var controls = new THREE.OrbitControls( this.camera );
            controls.target.set(0,0,0);// = new THREE.Vector3( 0, 0, 0 ); //바라보는 위치
            controls.update();

            /*
            var verts = [new CANNON.Vec3(0,0,0),
                new CANNON.Vec3(2,0,0),
                new CANNON.Vec3(0,2,0),
                new CANNON.Vec3(0,0,2)];
            var offset = -0.35;
            for(var i=0; i<verts.length; i++){
                var v = verts[i];
                v.x += offset;
                v.y += offset;
                v.z += offset;
            }
            */

            var vertices = [
                0, 0, 0, // vertex 0
                10, 0, 0, // vertex 1
                0, 10, 0  // vertex 2
            ];
            var indices = [
                0, 1, 2  // triangle 0
            ];
            var shape = new CANNON.Trimesh(vertices, indices);


            var Tetbody = new CANNON.Body({ mass: 0});

            Tetbody.position.set(-2.5,2.5,0);

            Tetbody.addShape(shape);
            self.world.addBody(Tetbody);

            var geo = trimesh2TheejsGeo(shape);
            var material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );

            var node = new THREE.Mesh(geo,material)
            node.body = Tetbody;
            this.Tet_node = node;

            self.scene.add(node);


            //this.ballShape = new CANNON.Box(new CANNON.Vec3(0.5,0.5,10));
            this.ballShape = new CANNON.Sphere(0.5);
            this.ballGeometry = new THREE.SphereGeometry(this.ballShape.radius, 32, 32);
            //this.ballGeometry = new THREE.CubeGeometry(1,1,20);
            this.ballMaterial = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
            this.ballMeshes = [];



            //레이 캐스터
            this.raycaster = new THREE.Raycaster();
        },
        event : {
            onWindowResize : function() {
                //동적으로 창의 크기가 바뀌면 이부분이 콜백된다.
                this.updateAll({
                    resize : {
                        width :  window.innerWidth,
                        height : window.innerHeight
                    }
                });
            },
            onUpdate : function(event) {

                // Step the physics world
                this.world.step(1/60);

                this.Tet_node.position.copy(this.Tet_node.body.position);
                this.Tet_node.quaternion.copy(this.Tet_node.body.quaternion);

                for(var i= 0;i<this.ballMeshes.length;i++) {
                    this.ballMeshes[i].position.copy(this.ballMeshes[i].body.position);
                    this.ballMeshes[i].quaternion.copy(this.ballMeshes[i].body.quaternion);
                }

                this.updateAll();
            },
            onMouseDown : function(event) {
                var mx = ( event.offsetX / this.window_size.width ) * 2 - 1;
                var my = - ( event.offsetY / this.window_size.height ) * 2 + 1;
                var vector = new THREE.Vector3( mx, my, 0.5 ).unproject( this.camera );
                //console.log(vector)

                var x = vector.x;
                var y = vector.y;
                var z = vector.z;

                this.raycaster.set( this.camera.position, vector.sub( this.camera.position ).normalize() );

                console.log(this.raycaster);


                var ballBody = new CANNON.Body({
                    mass: 1,
                    position : new CANNON.Vec3(x,y,z), // m
                });
                ballBody.addShape(this.ballShape);
                var ballMesh = new THREE.Mesh( this.ballGeometry, this.ballMaterial );
                this.world.addBody(ballBody);
                this.scene.add(ballMesh);
                ballMesh.body = ballBody;
                this.ballMeshes.push(ballMesh);
                var velocity = 50;
                ballBody.velocity.set(vector.x * velocity,vector.y* velocity,vector.z* velocity);
                ballMesh.position.set(x,y,z);


                console.log(vector);

            },
            onMouseMove : function(event) {

                //var mx = ( event.offsetX / this.window_size.width ) * 2 - 1;
                //var my = - ( event.offsetY / this.window_size.height ) * 2 + 1;

            },
            onKeyDown : function(event) {

                console.log(event);

            }
        }
    });
