<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>contact point</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <script src='../libs/extra/jquery-2.0.3.min.js'></script>

    <script src='../libs/threejs/three.js'></script>
    <!--<script src='../libs/threejs/CSS3DRenderer.js'></script>-->
    <script src="../libs/threejs/js/controls/OrbitControls.js"></script>

    <script src="../libs/cannon/cannon.js"></script>

    <script src="../libs/ramb3d/core.js"></script>

</head>
<body style="margin: 0px;" >

<script>

    var Smgr = new ramb3d.scene.SceneManager({
        camera : {
            fov : 45,
            far : 5000,
            near : 1,
            position : new THREE.Vector3(0, 5, 30),
            lookat : new THREE.Vector3()

        },
        renderer : {
            type : 'webgl',
            clear : {
                color : 0x000000,
                alpha : 1
            }
        },
        setup : function() {

            //초기화 코드는 여기에서 코딩한다.

            var context = this;


            var world = new CANNON.World();
            world.gravity.set(0,-9.82,0); //무중력
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 10;
            context.world = world;



            var shape = new CANNON.Box(new CANNON.Vec3(10,10,1));
            var body = new CANNON.Body({
                mass: 0,
                shape : shape
            });
            //body.addShape(shape);
            //body.angularVelocity.set(0,10,0);
            //body.angularDamping = 0.5;
            world.addBody(body);

            console.log(shape)

            var geometry = new THREE.BoxGeometry( 20, 20, 1 );
            var material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );

            var mesh = new THREE.Mesh( geometry, material );
            mesh.body = body;
            this.scene.add( mesh );
            this.mesh = mesh;

            //콘텍트위치 표시용.
            var contact_mesh =  new THREE.Mesh(
                    new THREE.BoxGeometry( 1, 1, 1 ),
                    new THREE.MeshBasicMaterial( { color: 0xffff00, wireframe: true } )
            );
            this.contact_mesh = contact_mesh;
            this.scene.add( contact_mesh );

            //
            var contact_mesh2 =  new THREE.Mesh(
                    new THREE.BoxGeometry( 1, 1, 1 ),
                    new THREE.MeshBasicMaterial( { color: 0x0000ff, wireframe: true } )
            );
            this.contact_mesh2 = contact_mesh2;
            this.scene.add( contact_mesh2 );


            //그리드헬퍼
            var helper =  new THREE.GridHelper( 50, 1 );
            helper.setColors(0x00ff00,0xff0000);
            this.scene.add(helper);

            //오빗컨트롤
            //카메라의 현재 위치 기준으로 시작한다.
            var controls = new THREE.OrbitControls( this.camera );
            controls.target.set(0,0,0);// = new THREE.Vector3( 0, 0, 0 ); //바라보는 위치
            controls.update();

            this.ballShape = new CANNON.Sphere(0.2);
            this.ballGeometry = new THREE.SphereGeometry(this.ballShape.radius, 32, 32);
            this.ballMaterial = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
            this.ballMeshes = [];

            //레이 캐스터
            this.raycaster = new THREE.Raycaster();


        },
        event : {
            onWindowResize : function() {
                //동적으로 창의 크기가 바뀌면 이부분이 콜백된다.
                this.updateAll({
                    resize : {
                        width :  window.innerWidth,
                        height : window.innerHeight
                    }
                });
            },
            onUpdate : function(event) {

                // Step the physics world
                this.world.step(1/60);
                /*
                 this.world.contacts 에는
                두개의 충돌관계를 나타내는 객체의 리스트를 가지고있다

                bi,ri 첫번째오브잭트의 바디와 그 충돌위치 ri는 로컬좌표이다
                bj,rj 두번째 오브잭트의 정보이다

                */
                for(var ci=0; ci < this.world.contacts.length; ci++){

                    console.log(this.world.contacts[ci]);

                    c = this.world.contacts[ci];

                    this.contact_mesh.position.set(
                            c.bi.position.x + c.ri.x, //실제 충돌이 일어난 월드좌표 계산
                            c.bi.position.y + c.ri.y,
                            c.bi.position.z + c.ri.z
                    );

                    this.contact_mesh2.position.set(
                            c.bj.position.x + c.rj.x, //실제 충돌이 일어난 월드좌표 계산
                            c.bj.position.y + c.rj.y,
                            c.bj.position.z + c.rj.z
                    );

                    /*
                    for(var ij=0; ij < 2; ij++){
                        var  mesh = contactMeshCache.request(),
                                c = world.contacts[ci],
                                b = ij===0 ? c.bi : c.bj,
                                r = ij===0 ? c.ri : c.rj;
                        mesh.position.set( b.position.x + r.x , b.position.y + r.y , b.position.z + r.z );
                    }
                    */
                }


                // Copy coordinates from Cannon.js to Three.js
                this.mesh.position.copy(this.mesh.body.position);
                this.mesh.quaternion.copy(this.mesh.body.quaternion);

                for(var i= 0;i<this.ballMeshes.length;i++) {
                    this.ballMeshes[i].position.copy(this.ballMeshes[i].body.position);
                    this.ballMeshes[i].quaternion.copy(this.ballMeshes[i].body.quaternion);
                }

                this.updateAll();
            },
            onMouseDown : function(event) {

                var mx = ( event.offsetX / this.window_size.width ) * 2 - 1;
                var my = - ( event.offsetY / this.window_size.height ) * 2 + 1;
                var vector = new THREE.Vector3( mx, my, 0.5 ).unproject( this.camera );
                //console.log(vector)

                var x = vector.x;
                var y = vector.y;
                var z = vector.z;

                this.raycaster.set( this.camera.position, vector.sub( this.camera.position ).normalize() );

                console.log(this.raycaster);


                var ballBody = new CANNON.Body({
                    mass: 1,
                    position : new CANNON.Vec3(x,y,z), // m
                });
                ballBody.addShape(this.ballShape);
                var ballMesh = new THREE.Mesh( this.ballGeometry, this.ballMaterial );
                this.world.addBody(ballBody);
                this.scene.add(ballMesh);
                ballMesh.body = ballBody;
                this.ballMeshes.push(ballMesh);

                var velocity = 50;
                ballBody.velocity.set(vector.x * velocity,vector.y* velocity,vector.z* velocity);
                ballMesh.position.set(x,y,z);

            },
            onMouseMove : function(event) {

                //var mx = ( event.offsetX / this.window_size.width ) * 2 - 1;
                //var my = - ( event.offsetY / this.window_size.height ) * 2 + 1;

            },
            onKeyDown : function(event) {

                console.log(event);

            }
        }
    });

</script>

</body>
</html>
