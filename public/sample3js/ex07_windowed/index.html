<!DOCTYPE html>
<html lang="en">
	<head>
		<title>windoed mode</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->

		<style>

			.root-container {
				display: flex;
			}
			.root-container .gl-container {
				width : 512px;
				height : 512px;
			}
			.root-container .ui-container {
				margin: 3px;
				width: 256px;
				height :512px;
				background-color: #f0f0f0;
				overflow: auto;
			}

		</style>
	</head>
	<body>

		<div class="root-container" >
			<div class="gl-container" ></div>
			<div class="ui-container" >
				<div class="angle-speed">
					<label>angle speed</label>
					<input type="range" min="0" max="360" value="45">
					<input type="number" disabled>
				</div>
				
			</div>
		</div>
		

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "/threejs/build/three.module.js",
					"WebGL" : "/threejs/examples/jsm/capabilities/WebGL.js"
				}
			}
		</script>

		<script type="module">
            import  main  from './index.js';
            //document.addEventListener('DOMContentLoaded', main); //모바일 사파리에서는 안됨.
            main(); 
        </script>

	</body>
</html>
