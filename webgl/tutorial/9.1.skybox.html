<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <title>hello webgl</title>

    <script src='../libs/extra/jquery-2.0.3.min.js'></script>
    <script src='../libs/threejs/three.js'></script>
    <script src='../libs/threejs/js/controls/OrbitControls.js'></script>
    <script src="../libs/elvis5/core.js"></script>

</head>
<body style="margin: 0px;" >

<script>
    var Smgr = new esparty.elvis3d.scene.SceneManager({
        camera : {
            fov : 45,
            far : 5000,
            near : 1,
            position : new THREE.Vector3(0, 0, 10),
            lookat : new THREE.Vector3()

        },
        renderer : {
            type : 'webgl',
            clear : {
                color : 0x000000,
                alpha : 1
            }
        },
        event : {
            onWindowResize : function() {

                cameraCube.aspect = window.innerWidth / window.innerHeight;
                cameraCube.updateProjectionMatrix();

                this.updateAll({
                    resize : {
                        width :  window.innerWidth,
                        height : window.innerHeight
                    }
                });
            },
            onUpdate : function(event) {

                /*
                 event 인자
                 deltaTick : 루프지연시간 (ms)
                 */
                //추가된 씬 업데이트
                this.cameraCube.rotation.copy( this.camera.rotation );
                this.renderer.render( this.sceneCube, this.cameraCube );

                this.updateAll();

            }
        },
        setup : function() {

            //두개의 씬을 겹쳐 보이게 하기
            this.renderer.autoClear = false;
            //스카이박스용 씬하나더 추가
            this.cameraCube = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 100 );
            this.sceneCube = new THREE.Scene();

            //환경멥
            var path = "../res/threejs/textures/cube/skybox/";
            var format = '.jpg';
            var urls = [
                path + 'px' + format, path + 'nx' + format,
                path + 'py' + format, path + 'ny' + format,
                path + 'pz' + format, path + 'nz' + format
            ];
            var reflectionCube = THREE.ImageUtils.loadTextureCube( urls );
            reflectionCube.format = THREE.RGBFormat;

            var shader = THREE.ShaderLib[ "cube" ];
            shader.uniforms[ "tCube" ].value = reflectionCube;

            var material = new THREE.ShaderMaterial( {
                fragmentShader: shader.fragmentShader,
                vertexShader: shader.vertexShader,
                uniforms: shader.uniforms,
                depthWrite: false,
                side: THREE.BackSide

            } );

            // Skybox
            var mesh_skybox = new THREE.Mesh( new THREE.BoxGeometry( 100, 100, 100 ), material );
            this.sceneCube.add( mesh_skybox );

            //카메라 컨트롤
            var controls = new THREE.OrbitControls( this.camera );
            controls.target.set(0,0,0)// = new THREE.Vector3( 0, 0, 0 ); //바라보는 위치
            controls.update();
        }
    });




</script>

</body>
</html>
