<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>기본 도형 예제 </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <title>geometry sample</title>

    <!--<script src='../libs/jquery-2.0.3.min.js'></script>-->

    <script src='../libs/threejs/three.js'></script>
    <script src="../libs/threejs/js/controls/OrbitControls.js"></script>
    <script src="../libs/elvis5/core.js"></script>

</head>
<body style="margin: 0px;" >

<script>

    var Smgr = new ramb3d.scene.SceneManager({
        camera : {
            fov : 45,
            far : 5000,
            near : 1,
            position : new THREE.Vector3(0, 5, 10),
            lookat : new THREE.Vector3()

        },
        renderer : {
            type : 'webgl',
            clear : {
                color : 0x000000,
                alpha : 1
            }
        },
        setup : function() {

            //초기화 코드는 여기에서 코딩한다.

            var self = this;

            //그리드헬퍼
            let helper =  new THREE.GridHelper( 50, 1 ,0x00ff00,0xff0000);
            //helper.setColors(0x00ff00,0xff0000);
            this.scene.add(helper);

            var material = new THREE.MeshBasicMaterial(
                    {
                        color: 0x00ff00,
                        wireframe : true

                    }
            );

            //큐브지오메트리 추가
            {
                var geometry = new THREE.CubeGeometry(1,1,1);

                var node = new THREE.Mesh(geometry, material);
                node.position.set(0,0,0);
                node.name = 'wire_cube';
                this.scene.add(node);
            }

            {
                var object = new THREE.Mesh( new THREE.PlaneGeometry(
                                1, 1,//가로세로 크기
                                4, 4 //나누기갯수
                        ),
                        material );
                object.position.set( 1, 0, 0 );
                this.scene.add( object );

            }

            {
                object = new THREE.Mesh( new THREE.CircleGeometry(
                        0.5,//반지름
                        16,//분할갯수
                        0, //원호 시작각
                        Math.PI * 2 //원호 종료각

                ),material);

                object.position.set( 2, 0, 0 );
                this.scene.add( object );
            }

            {
                object = new THREE.Mesh( new THREE.RingGeometry(
                        .2, //내부 반지름(구멍)
                        .5, //외부반지름
                        16, 5,//분할갯수
                        0, Math.PI * 2//원호각
                        ),
                        material );
                object.position.set( 3, 0, 0 );
                this.scene.add( object );
            }



            //오빗컨트롤
            //카메라의 현재 위치 기준으로 시작한다.
            var controls = new THREE.OrbitControls( this.camera );
            controls.target = new THREE.Vector3( 0, 0, 0 ); //바라보는 위치
            controls.update();
        },
        event : {
            onWindowResize : function() {
                //동적으로 창의 크기가 바뀌면 이부분이 콜백된다.
                this.updateAll({
                    resize : {
                        width :  window.innerWidth,
                        height : window.innerHeight
                    }
                });
            },
            onUpdate : function(event) {

                this.updateAll();
            },
            onMouseMove : function(event) {

                //var mx = ( event.offsetX / this.window_size.width ) * 2 - 1;
                //var my = - ( event.offsetY / this.window_size.height ) * 2 + 1;

            },
            onKeyDown : function(event) {

                console.log(event);

            }
        }
    });






</script>

</body>
</html>
