<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>fbx 예제 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <script src="../libs/extra/async.js" ></script>
    <script src='../libs/threejs/three.js'></script>
    <script src="../libs/threejs/js/controls/OrbitControls.js"></script>

    <script src="./FBXLoader.js"></script>

    <script src="../libs/elvis5/core.js"></script>
    <script src="../libs/threejs/gbox_ext/loader.js"></script>
    <script src="animation_mixer.js"></script>



</head>
<body style="margin: 0px;" >

<script>


    var Smgr = new  esparty.elvis3d.scene.SceneManager({
        camera : {
            fov : 45,
            far : 5000,
            near : 1,
            position : new THREE.Vector3(0, 2.5, 3),
            lookat : new THREE.Vector3()

        },
        renderer : {
            type : 'webgl',
            clear : {
                color : 0x000000,
                alpha : 1
            }
        },
        setup : function() {

            //초기화 코드는 여기에서 코딩한다.
            var scope = this;

            //그리드헬퍼
            var helper =  new THREE.GridHelper( 50, 1 );
            helper.setColors(0x00ff00,0xff0000);
            scope.scene.add(helper);

            //오빗컨트롤
            //카메라의 현재 위치 기준으로 시작한다.
            var controls = new THREE.OrbitControls( this.camera ,this.renderer.domElement);
            controls.target.set(0,0,0);
            controls.update();



            // model
            var manager = new THREE.LoadingManager();
            manager.onProgress = function( item, loaded, total ) {

                console.log( item, loaded, total );

            };

            var onProgress = function( xhr ) {

                if ( xhr.lengthComputable ) {

                    var percentComplete = xhr.loaded / xhr.total * 100;
                    console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

                }

            };

            var onError = function( xhr ) {
            };


            //var mixers = [];
            var loader = new THREE.FBXLoader( manager );

            async.waterfall([
                    function (next) {
                        loader.load( './fbx/4.FBX',
                                function( object ) {
                                    //scene.add( object );
                                    //scope.scene.add(object);
                                }, onProgress, onError,
                                function(geometry,matrial) {
                                    console.log(geometry)

                                    //texture
                                    var textureLoader = new THREE.TextureLoader();
                                    var texture = textureLoader.load( './fbx/4.png')

                                    geometry.rotateX( THREE.Math.degToRad(-90));
                                    geometry.computeBoundingBox();
                                    geometry.computeVertexNormals();

                                    var object = new THREE.Mesh(geometry,
                                            new THREE.MeshBasicMaterial({
                                                map : texture
                                            })
                                    )

                                    scope.scene.add(object);
                                    next(null)

                                }
                        );

                    },
                    function (next) {

                        loader.load( './fbx/target_asci.fbx',
                                function( object ) {
                                    //scene.add( object );
                                    //scope.scene.add(object);
                                }, onProgress, onError,
                                function(geometry,matrial) {
                                    console.log(geometry)

                                    //texture
                                    var textureLoader = new THREE.TextureLoader();
                                    var texture = textureLoader.load( './fbx/target_blue.png')

                                    geometry.scale(0.1,0.1,0.1);
                                    geometry.rotateX( THREE.Math.degToRad(-90));
                                    geometry.computeBoundingBox();
                                    geometry.computeVertexNormals();

                                    var object = new THREE.Mesh(geometry,
                                            new THREE.MeshBasicMaterial({
                                                map : texture
                                            })
                                    )

                                    object.position.set(2,0,0);
                                    scope.scene.add(object);
                                    next(null)

                                }
                        );


                    }
            ])
            //







        },
        event : {
            onWindowResize : function() {
                //동적으로 창의 크기가 바뀌면 이부분이 콜백된다.
                this.updateAll({
                    resize : {
                        width :  window.innerWidth,
                        height : window.innerHeight
                    }
                });
            },
            onUpdate : function(event) {

                this.updateAll();
            },
            onMouseDown : function(event) {

            },
            onMouseMove : function(event) {

                //var mx = ( event.offsetX / this.window_size.width ) * 2 - 1;
                //var my = - ( event.offsetY / this.window_size.height ) * 2 + 1;

            },
            onKeyDown : function(event) {
                //console.log(event);
            }
        }
    });


    function test() {

    }

</script>

</body>
</html>
