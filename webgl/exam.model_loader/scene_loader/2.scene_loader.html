<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>전체화면 예제 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <script src="../../libs/extra/async.js" ></script>
    <script src='../../libs/threejs/three.js'></script>
    <script src="../../libs/threejs/js/controls/OrbitControls.js"></script>
    <script src="../../libs/elvis5/core.js"></script>


</head>
<body style="margin: 0px;" >

<script>

    var Smgr = new  esparty.elvis3d.scene.SceneManager({
        camera : {
            fov : 45,
            far : 5000,
            near : 1,
            position : new THREE.Vector3(0, 5, 10),
            lookat : new THREE.Vector3()

        },
        renderer : {
            type : 'webgl',
            clear : {
                color : 0x000000,
                alpha : 1
            }
        },
        setup : function() {

            //초기화 코드는 여기에서 코딩한다.
            var scope = this;

            //그리드헬퍼
            var helper =  new THREE.GridHelper( 50, 1 ,0x00ff00,0xff0000);
            scope.scene.add(helper);

            //오빗컨트롤
            //카메라의 현재 위치 기준으로 시작한다.
            var controls = new THREE.OrbitControls( this.camera ,this.renderer.domElement);
            controls.target.set(0,0,0);
            controls.update();

            // model
            var manager = new THREE.LoadingManager();
            manager.onProgress = function( item, loaded, total ) {

                console.log( item, loaded, total );

            };

            var onProgress = function( xhr ) {

                if ( xhr.lengthComputable ) {

                    var percentComplete = xhr.loaded / xhr.total * 100;
                    console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

                }

            };

            var onError = function( xhr ) {
            };

            async.waterfall([
                        function (next) {

                            //json 모델 로더 생성 , json로더는 엔진에 기본 내장되어있다
                            var loader = new THREE.ObjectLoader(manager);
                            loader.load( './bullet.json', function ( obj ) {

                                console.log(obj)

                                scope.scene.add(obj.getObjectByName('bullet_root'))

                                next(null)

                            });


                        }

                    ],
                    function (err, result) {
                        console.log('complete!')

                    })



        },
        event : {
            onWindowResize : function() {
                //동적으로 창의 크기가 바뀌면 이부분이 콜백된다.
                this.updateAll({
                    resize : {
                        width :  window.innerWidth,
                        height : window.innerHeight
                    }
                });
            },
            onUpdate : function(event) {
                this.updateAll();
            },
            onMouseDown : function(event) {

            },
            onMouseMove : function(event) {

            },
            onKeyDown : function(event) {
                //console.log(event);
            }
        }
    });

</script>

</body>
</html>
