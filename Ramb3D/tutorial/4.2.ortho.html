<html>

    <script src="../libs/ramb3d/core.js"></script>

</head>
<body style="margin: 0px;" >

<script>

    var Smgr = new ramb3d.scene.SceneManager({
        //camera_type : 'ortho',
        camera : {
            type : 'ortho',
            far : 1000,
            near : -500,
            ratio : 1,
            position : new THREE.Vector3(0, 20, 0),
            lookat : new THREE.Vector3()
        },
        renderer : {
            type : 'webgl',
            clear : {
                color : 0x000000,
                alpha : 1
            }
        },
        setup : function() {

            //3디오브잭트용 리소스 생성
            var geometry = new THREE.CubeGeometry(60,60,60);
            var material = new THREE.MeshBasicMaterial(
                    {
                        color: 0x00ff00,
                        wireframe : true
                    }
            );

            //메쉬오브잭트 만들기
            var node = new THREE.Mesh(geometry, material);

            //위치넣기
            node.position.set(0,0,0);
            //크기바꾸기
            //node.scale.set(1,2,1);

            this.scene.add(node);

            //퍼블릭 변수로
            this.wire_cube = node;

            //카메라의 현재 위치 기준으로 시작한다.
            var controls = new THREE.OrbitControls( this.camera ,this.renderer.domElement);
            controls.target.set(0,0,0);// = new THREE.Vector3( 0, 0, 0 ); //바라보는 위치
            controls.update();

            //그리드헬퍼
            var helper =  new THREE.GridHelper( 200, 50 );
            helper.setColors(0x00ff00,0xff0000);
            this.scene.add(helper);

        },
        event : {
            onWindowResize : function() {
                this.updateAll({
                    resize : {
                        width :  window.innerWidth,
                        height : window.innerHeight
                    }
                });
            },
            onUpdate : function(event) {
                var node  = this.wire_cube;
                node.rotation.x += THREE.Math.degToRad(45) * event.deltaTick;
                node.rotation.y += THREE.Math.degToRad(45) * event.deltaTick;

                this.updateAll();
            },
            onMouseMove : function(event) {

                var mx = ( event.offsetX / this.window_size.width ) * 2 - 1;
                var my = - ( event.offsetY / this.window_size.height ) * 2 + 1;

//                document.querySelector('#text-log .mouse-pos').innerText = mx.toFixed(2) + ',' + my.toFixed(2);

                 var vector = new THREE.Vector3( mx, my, 0.5 ).unproject( Smgr.camera );

                 //위치변경은 position을 사용한다.
                 node.position.set(vector.x,vector.y,vector.z);
                 */

                //console.log(vector);
            },
            onKeyDown : function(event) {

                console.log(event);

            }
        }
    });






</script>

</body>
</html>
