<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>전체화면 예제 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">
    <script src='../libs/extra/jquery-2.0.3.min.js'></script>

    <script src='../libs/threejs/three.js'></script>

    <script src="../libs/extra/Tween.js"></script>
    <script src="../libs/threejs/js/controls/OrbitControls.js"></script>

    <script src="../libs/ramb3d/core.js"></script>

</head>
<body style="margin: 0px;" >

<script>

    var Smgr = new ramb3d.scene.SceneManager({
        camera : {
            fov : 45,
            far : 5000,
            near : 1,
            position : new THREE.Vector3(0, 5, 10),
            lookat : new THREE.Vector3()

        },
        renderer : {
            type : 'webgl',
            clear : {
                color : 0x000000,
                alpha : 1
            }
        },
        setup : function() {

            //초기화 코드는 여기에서 코딩한다.

            var self = this;

            //그리드헬퍼
            var helper =  new THREE.GridHelper( 50, 1 );
            helper.setColors(0x00ff00,0xff0000);
            this.scene.add(helper);

            //var texture;
            (new THREE.TextureLoader()).load(
                    '../res/RTS_Crate.png',
                    function(texture) {

                        //repeate
                        var node_test = new THREE.Mesh(
                                new THREE.CubeGeometry(1,1,1),
                                new THREE.MeshBasicMaterial({map:texture})
                        )
                        self.scene.add(node_test);

                        new TWEEN.Tween( node_test.position )
                                .to( {
                                    x: 2,
                                    y: 0,
                                    z: 0
                                }, 1000)
                                .repeat(3)
                                .easing( TWEEN.Easing.Exponential.InOut )
                                .start()


                        //yoyo
                        var node_test = new THREE.Mesh(
                                new THREE.CubeGeometry(1,1,1),
                                new THREE.MeshBasicMaterial({map:texture})
                        )
                        self.scene.add(node_test);

                        node_test.position.z = -1;

                        new TWEEN.Tween( node_test.position )
                                .to( {
                                    x: 2
                                }, 1000)
                                .repeat(3)
                                .yoyo(true)
                                .easing( TWEEN.Easing.Exponential.InOut )
                                .start()

                        //delay
                        var node_test = new THREE.Mesh(
                                new THREE.CubeGeometry(1,1,1),
                                new THREE.MeshBasicMaterial({map:texture})
                        )
                        self.scene.add(node_test);

                        node_test.position.z = -2;

                        new TWEEN.Tween( node_test.position )
                                .to( {
                                    x: 2
                                }, 1000)
                                .repeat(Infinity)
                                .delay(1000)
                                .yoyo(true)
                                .easing( TWEEN.Easing.Exponential.InOut )
                                .start()

                    });
            //-----------
            //오빗컨트롤
            //카메라의 현재 위치 기준으로 시작한다.
            var controls = new THREE.OrbitControls( this.camera );
            controls.target.set(0,0,0);// = new THREE.Vector3( 0, 0, 0 ); //바라보는 위치
            controls.update();
        },
        event : {
            onWindowResize : function() {
                //동적으로 창의 크기가 바뀌면 이부분이 콜백된다.
                this.updateAll({
                    resize : {
                        width :  window.innerWidth,
                        height : window.innerHeight
                    }
                });
            },
            onUpdate : function(event) {

                TWEEN.update();
                this.updateAll();
            },
            onMouseDown : function(event) {

            },
            onMouseMove : function(event) {

                //var mx = ( event.offsetX / this.window_size.width ) * 2 - 1;
                //var my = - ( event.offsetY / this.window_size.height ) * 2 + 1;

            },
            onKeyDown : function(event) {

                console.log(event);

            }
        }
    });

</script>

</body>
</html>
