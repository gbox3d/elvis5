<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <title> dummy sample </title>

    <!--<link rel="stylesheet" href="../libs/ramb3d/gbox3d.three.css"/>-->


    <script src='../libs/jquery-2.0.3.min.js'></script>

    <script src='../libs/threejs/three.js'></script>

    <script src='../libs/threejs/CSS3DRenderer.js'></script>

    <script src='../libs/ramb3d/core.js'></script>

    <script>


        $(function() {

            var Smgr = new ramb3d.scene.SceneManager({
                camera : {
                    fov : 45,
                    far : 5000,
                    near : 1,
                    position : new THREE.Vector3(0, 0, 500),
                    lookat : new THREE.Vector3()

                }
            });

            var blue_plane = ramb3d.util.createPlane({

                width : 128,
                height : 128,
                color : 'blue',
                render_type : 'css3'
            });

            var red_plane = ramb3d.util.createPlane({

                width : 128,
                height : 128,
                color : 'red',
                render_type : 'css3',
                position : new THREE.Vector3(0,0,100)
            });

            var green_plane = ramb3d.util.createPlane({

                width : 128,
                height : 128,
                color : 'green',
                render_type : 'css3'
            });

            var dummy = ramb3d.util.createDummy({
                position :new THREE.Vector3(0,0,0)
            });

            Smgr.scene.add(blue_plane);
            Smgr.scene.add(green_plane);

            dummy.add(red_plane);
            Smgr.scene.add(dummy);

            Smgr.updateAll();


            //이벤트처리
            (function(control_obj,Smgr) {

                var canvas_dom = Smgr.renderer.domElement;
                canvas_dom.addEventListener( 'mousedown', onDocumentMouseDown, false );

                window.addEventListener( 'resize', onWindowResize, false );

                function onWindowResize() {

                    //renderer.setSize( window.innerWidth, window.innerHeight );
                    //renderer.render( scene, camera );

                    Smgr.updateAll({
                        resize : {
                            width :  window.innerWidth,
                            height : window.innerHeight
                        }
                    });

                }

                function onDocumentMouseDown( event ) {

                    event.preventDefault();

                    canvas_dom.addEventListener( 'mousemove', onDocumentMouseMove, false );
                    canvas_dom.addEventListener( 'mouseup', onDocumentMouseUp, false );

                }

                function onDocumentMouseMove( event ) {

                    var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                    var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;


                    //항상 (1,0,0)(0,1,0) 기준으로 만 회전한다.
//                    var rotM = (new THREE.Matrix4()).setRotationFromEuler(new THREE.Vector3(movementY*0.01,movementX*0.01,0));


                    var rotM = (new THREE.Matrix4()).makeRotationFromEuler(
                            new THREE.Euler(movementY*0.01,movementX*0.01,0,"XYZ"));
//                            new THREE.Vector3(movementY*0.01,movementX*0.01,0),"XYZ");

                    //control_obj.rotation.y += movementX * 0.01;
                    //control_obj.rotation.x -= movementY * 0.01;
                    control_obj.applyMatrix(rotM);

                    //매트릭스값을 css3에 적용시키기
//                    control_obj.updateMatrix();

                    //월드좌표 구하기
                    Smgr.scene.updateMatrixWorld(true);
                    var worldPos = new THREE.Vector3(0,0,0);
                    worldPos.getPositionFromMatrix(red_plane.matrixWorld);
                    green_plane.position.copy(worldPos);

                    Smgr.updateAll();

                }

                function onDocumentMouseUp( event ) {

                    canvas_dom.removeEventListener( 'mousemove', onDocumentMouseMove );
                    canvas_dom.removeEventListener( 'mouseup', onDocumentMouseUp );
                }

            })(dummy,Smgr);



        });


    </script>

</head>
<body style="margin: 0px;">




</body>
</html>
