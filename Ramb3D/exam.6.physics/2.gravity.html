<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>전체화면 예제 </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <title>hello webgl</title>

    <script src='../libs/extra/jquery-2.0.3.min.js'></script>

    <script src='../libs/threejs/three.js'></script>
    <!--<script src='../libs/threejs/CSS3DRenderer.js'></script>-->
    <script src="../libs/threejs/js/controls/OrbitControls.js"></script>

    <script src="../libs/cannon/cannon.js"></script>

    <script src="../libs/ramb3d/core.js"></script>

</head>
<body style="margin: 0px;" >

<script>

    var Smgr = new ramb3d.scene.SceneManager({
        camera : {
            fov : 45,
            far : 5000,
            near : 1,
            position : new THREE.Vector3(0, 5, 30),
            lookat : new THREE.Vector3()

        },
        renderer : {
            type : 'webgl',
            clear : {
                color : 0x000000,
                alpha : 1
            }
        },
        setup : function() {

            //초기화 코드는 여기에서 코딩한다.

            var context = this;



            var world = new CANNON.World();
            //world.gravity.set(0,0,0);
            world.gravity.set(0,  -9.82,0); // m/s²

            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 10;
            context.world = world;


            //그라운드만들기
            var groundShape = new CANNON.Plane(); //무한평면 (법선으로 방향지정 기본(0,0,1))
            var groundBody = new CANNON.Body({ mass: 0 });
            groundBody.addShape(groundShape);
            groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1,0,0),-Math.PI/2); //90만큼 회전 시킨다
            world.addBody(groundBody);

            //장애물박스만들기
            var shape = new CANNON.Box(new CANNON.Vec3(1,1,1));
            var body = new CANNON.Body({
                mass: 1,
                position : new CANNON.Vec3(-8, 5, 0), // m
            });
            body.addShape(shape);
            world.addBody(body);

            //지오 메트리 만들기
            var geometry = new THREE.BoxGeometry( 2, 2, 2 );
            var material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );
            var mesh = new THREE.Mesh( geometry, material );
            this.scene.add( mesh );
            mesh.body = body;
            this.mesh = mesh;



            //그리드헬퍼
            var helper =  new THREE.GridHelper( 50, 1 );
            helper.setColors(0x00ff00,0xff0000);
            this.scene.add(helper);

            //오빗컨트롤
            //카메라의 현재 위치 기준으로 시작한다.
            var controls = new THREE.OrbitControls( this.camera );
            controls.target.set(0,0,0);// = new THREE.Vector3( 0, 0, 0 ); //바라보는 위치
            controls.update();

            this.ballShape = new CANNON.Sphere(0.2);
            this.ballGeometry = new THREE.SphereGeometry(this.ballShape.radius, 32, 32);
            this.ballMaterial = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );

            this.ballMeshes = [];
            //var shootDirection = new THREE.Vector3();
            //var shootVelo = 15;

            //레이 캐스터
            this.raycaster = new THREE.Raycaster();



        },
        event : {
            onWindowResize : function() {
                //동적으로 창의 크기가 바뀌면 이부분이 콜백된다.
                this.updateAll({
                    resize : {
                        width :  window.innerWidth,
                        height : window.innerHeight
                    }
                });
            },
            onUpdate : function(event) {

                // Step the physics world
                this.world.step(1/60);

                // Copy coordinates from Cannon.js to Three.js
                this.mesh.position.copy(this.mesh.body.position);
                this.mesh.quaternion.copy(this.mesh.body.quaternion);

                for(var i= 0;i<this.ballMeshes.length;i++) {
                    this.ballMeshes[i].position.copy(this.ballMeshes[i].body.position);
                    this.ballMeshes[i].quaternion.copy(this.ballMeshes[i].body.quaternion);
                }

                this.updateAll();
            },
            onMouseMove : function(event) {

                //var mx = ( event.offsetX / this.window_size.width ) * 2 - 1;
                //var my = - ( event.offsetY / this.window_size.height ) * 2 + 1;

            },
            onMouseDown : function(event) {

                var x = 5;
                var y = 0;
                var z = 0;

                var ballBody = new CANNON.Body({
                    mass: 10,
                    position : new CANNON.Vec3(x,y,z), // m
                });
                ballBody.addShape(this.ballShape);
                var ballMesh = new THREE.Mesh( this.ballGeometry, this.ballMaterial );
                this.world.addBody(ballBody);
                this.scene.add(ballMesh);
                ballMesh.body = ballBody;
                this.ballMeshes.push(ballMesh);
                ballBody.velocity.set(  -10,10,0);
                ballMesh.position.set(x,y,z);
            },
            onKeyDown : function(event) {

                console.log(event);

            }
        }
    });

</script>

</body>
</html>
